name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore "D:\a\IconSwapperGui\IconSwapperGui\IconSwapperGui.sln"

      - name: Build and Publish application
        run: |
          dotnet publish -r win-x64 /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true --configuration Release --no-self-contained --output ./publish

      - name: Zip executables
        run: |
          powershell Compress-Archive -Path ./publish/IconSwapperGui.exe, ./publish/IconSwapperGui.Updater.exe -DestinationPath ./IconSwapperGuiBundle.zip

      - name: Get Assembly Version from version.json
        id: version
        run: |
          $json = Get-Content ./version.json | ConvertFrom-Json
          $version = $json.LatestVersion
          echo "::set-output name=version::$version"

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./IconSwapperGuiBundle.zip
          asset_name: IconSwapperGuiBundle.zip
          asset_content_type: application/zip

      - name: Upload IconSwapperGui exe to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/IconSwapperGui.exe
          asset_name: IconSwapperGui.exe
          asset_content_type: application/octet-stream
