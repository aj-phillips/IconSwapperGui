name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: List Directory
        run: dir

      - name: Restore dependencies
        run: dotnet restore "./IconSwapperGui/IconSwapperGui.sln"

      - name: Build and Publish application
        run: |
          dotnet publish "./IconSwapperGui/IconSwapperGui.sln" -r win-x64 /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true --configuration Release --no-self-contained --output ./publish

      - name: Zip executables
        run: |
          powershell Compress-Archive -Path "./publish/IconSwapperGui.exe, ./publish/IconSwapperGui.Updater.exe" -DestinationPath ./IconSwapperGuiBundle.zip

      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: IconSwapperGuiBundle
          path: ./IconSwapperGuiBundle.zip

      - name: Get Assembly Version from version.json
        id: version
        shell: pwsh
        run: |
          $json = Get-Content ./version.json | ConvertFrom-Json
          $version = $json.LatestVersion
          echo "version=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    env:
      version: ${{ needs.build.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download ZIP Artifact
        uses: actions/download-artifact@v3
        with:
          name: IconSwapperGuiBundle

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build.outputs.version }}
          release_name: v${{ needs.build.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./IconSwapperGuiBundle.zip
          asset_name: IconSwapperGuiBundle.zip
          asset_content_type: application/zip

      - name: Upload IconSwapperGui exe to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/IconSwapperGui.exe
          asset_name: IconSwapperGui.exe
          asset_content_type: application/octet-stream
